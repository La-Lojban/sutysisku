function pick(a) {
  return a[Math.floor(Math.random() * a.length)];
}

function fakeGismu() {
  var s = pick([
    [pick(initClusters), pick(vowels), pick(consonants), pick(vowels)].join(''),
    [pick(consonants), pick(vowels), pick(midClusters), pick(vowels)].join(''),
  ]);
  return gismu[s] ? fakeGismu() : s;
}

function realGismu() {
  return pick(Object.keys(gismu));
}

function setup() {
  for (var i = 0; i < 4; i++) {
    var e = document.getElementById('gb' + i);
    e.innerHTML = fakeGismu();
    e.style = '';
  }
  ans = Math.floor(Math.random()*4);
  document.getElementById('gb' + ans).innerHTML = realGismu();
  state = 'guess';
};

window.onload = function() {
  drani = 0;
  toldra = 0;
  setup();
};

function namcu(x) {
  return String(x).replace(/\d/g, function(d) {
    return "noparecivomuxazebiso".slice(2*d, 2*d+2);
  });
}

state = 'guess';
gbc = function(sel) {
  if (state !== 'guess') return;
  drani += (sel === ans ? 1 : 0);
  toldra += (sel !== ans ? 1 : 0);
  document.getElementById('drani').innerHTML = namcu(drani);
  document.getElementById('toldra').innerHTML = namcu(toldra);
  state = 'show';
  for (var i = 0; i < 4; i++) {
    document.getElementById('gb' + i).style = 'color:red';
  }
  document.getElementById('gb' + ans).style = 'color:green';
  var g = document.getElementById('gb' + ans).innerHTML
  document.getElementById('definition').innerHTML = g + ' = ' + gismu[g];

  setTimeout(function() {
    setup();
  }, 1000);
}
